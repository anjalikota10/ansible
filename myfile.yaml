---
- hosts: 172.31.33.252
  become: yes
  tasks:
     - include_tasks: myfilehandle.yaml

     - name: i want to install apache2 on ubuntu
       apt: 
         name: apache2
         state: present

      - name: i want to replace apache2 with my template
        template:
            src: apache2.j2
            dest: /var/www/html/index.html